<div class="container" id="profile">
    @if (isLoggedIn) {
    <mat-card class="profile-card">
        <mat-card-header>
            <h1>TestUser</h1>
        </mat-card-header>
        <mat-card-content>
            <div class="score-header">
                <h2>Scores:</h2>
            </div>
            <div>
                <table id="profile-table" mat-table [dataSource]="dataSource">

                    <ng-container matColumnDef="value">
                        <th mat-header-cell *matHeaderCellDef>Score</th>
                        <td mat-cell *matCellDef="let score">{{score.value}}</td>
                    </ng-container>
                <!---
                    <ng-container matColumnDef="date">
                        <th mat-header-cell *matHeaderCellDef>Score</th>
                        <td mat-cell *matCellDef="let score">{{score.date}}</td>
                    </ng-container>
                --->
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                
                </table>
            </div>
        </mat-card-content>
        <mat-card-actions>

        </mat-card-actions>
    </mat-card>
    }

    <button mat-flat-button [routerLink]="['/home']" class="buttons">Back to Home</button>
</div>
